<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Rectangle Area</title>
</head>
<body>
    <h1>Calculate Rectangle Area</h1>
    <form action="/dtcn" method="post">
        <label for="side_a">Side A:</label>
        <input type="number" id="side_a" name="side_a"><br><br>
        <label for="side_b">Side B:</label>
        <input type="number" id="side_b" name="side_b"><br><br>
        <button type="submit">Calculate</button>
    </form>  
    {% if area %}
    <h2>Result:</h2>
    <p>Area: {{ area }}</p>
    {% endif %}
</body>
</html>
