<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Liên kết đến Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Sử dụng font Roboto */
            font-weight: 400; /* Cân nặng của font */
            font-size: 16px; /* Kích thước font */
            line-height: 1.6; /* Chiều cao dòng */
            color: #333; /* Màu văn bản */
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            float: left;
            height: 100vh;
            overflow-y: auto; /* Tránh tràn nội dung nếu nội dung quá dài */
        }

        /* Menu */
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            margin-bottom: 10px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        /* Main content */
        .main-content {
            margin-left: 250px; /* Để lại không gian cho sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <nav class="menu">
            <ul>
                <li><a href="#main-content">Nội dung trang hiện tại</a></li>
                <li><a href="#introduction">Giới thiệu</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Main content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="path_to_your_logo_image.png" alt="Logo">
            </div>
        </header>

        <!-- Thêm nội dung chính của trang web ở đây -->
    </div>
</body>
</html>
